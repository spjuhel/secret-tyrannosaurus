<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Joyeux Anniversaire</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #0F0;
      font-family: monospace;
      overflow: hidden;
      text-align: center;
    }
    #passwordScreen, #finalScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #passwordScreen input {
      padding: 10px;
      font-size: 16px;
    }
    #finalScreen {
      display: none;
      color: #fff;
    }
    #finalScreen h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    /* Optional: style for dinosaur images */
    .dinosaur {
      width: 150px;
      margin: 10px;
    }
  </style>
</head>
<body>
<script src="script.js"></script>
  <!-- Password Entry Screen -->
  <div id="passwordScreen">
    <h2>Entrez le mot de passe</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button onclick="checkPassword()">Valider</button>
  </div>

  <!-- Canvas for Matrix Animation -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Final Screen -->
</body>
</html>
